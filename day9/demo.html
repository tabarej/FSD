<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>JS Basics</title> 
</head> 
<body> 
    <script> 
        document.write("Welcome to KLU", "<br>"); 
        console.log("debugging soon...!"); 
        console.table([10,20,30,40,50]); 
        document.write(10+"10","<br>"); 
 
        document.write("1"+"2"+"3","<br>"); 
 
        //type conversion 
        document.write(10-"10", "<br>"); 
        document.write(10*"10", "<br>"); 
        document.write(10/"10", "<br>"); 
        document.write(10/"0", "<br>"); 
        document.write(10/"A", "<br>"); 
 
 
        document.write(10=="10", "<br>"); 
        document.write(10==="10", "<br>"); 
        document.write(0.1+0.2, "<br>"); 
        document.write(0.1 + 0.2 == 0.3, "<br>"); 
        document.write(0.1 + 0.2 === 0.3, "<br>"); 
 

        document.write(true+1, "<br>"); 
        document.write(true/false, "<br>"); 
         
    </script> 
     
</body> 
</html>
