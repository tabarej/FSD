<!DOCTYPE html>
<html lang="en">
<head>
    <title>Absolute Position</title>
    <style>
        img{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50,-50);
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Error">
</body>
</html>
